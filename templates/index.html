<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéüÔ∏è Ticket Monitor Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffe4e6, #fbcfe8);
      color: #444;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #ec4899;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .dashboard {
      background: white;
      border: 1px solid #f9a8d4;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(249, 168, 212, 0.2);
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .last-checked {
      font-size: 0.9rem;
      font-style: italic;
      color: #ec4899;
    }

    .badge {
      background: #ec4899;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      animation: pulse 1.5s infinite;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #ffe4e6;
      border: 1px solid #f9a8d4;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(249, 168, 212, 0.2);
      transition: 0.3s ease all;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card:hover {
      border-color: #ec4899;
      box-shadow: 0 4px 16px rgba(236, 72, 153, 0.3);
    }

    .card span:first-child {
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <h1>üé≠ HOLAAAA</h1>

  <div class="dashboard">
    <div class="header">
      <p id="lastChecked" class="last-checked">Last Checked: ...</p>
      <span class="badge">üîÑ Auto-refreshing</span>
    </div>

    <div id="changesList" class="grid">
      <div class="card"><span>‚è≥</span><span>Loading updates...</span></div>
    </div>
  </div>

  <script>
    async function update() {
      const res = await fetch("/status");
      const data = await res.json();
      document.getElementById("lastChecked").textContent =
        "Last Checked: " + new Date(data.last_checked).toLocaleString("es-ES");

      const list = document.getElementById("changesList");
      list.innerHTML = "";

      if (data.changes.length === 0) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = "<span>‚úÖ</span><span>No new changes detected.</span>";
        list.appendChild(card);
      } else {
        data.changes.forEach(change => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<span>üé´</span><span>${change}</span>`;
          list.appendChild(card);
        });
      }
    }

    update();
    setInterval(update, 10000);
  </script>
</body>
</html>
