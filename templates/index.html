<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Monitor Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-indigo-600 text-white py-6 shadow-md mb-6">
    <div class="max-w-6xl mx-auto px-4">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        ðŸŽ­ Ticket Monitor Dashboard
      </h1>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-6">
    {% for item in changes %}
    <div class="bg-white rounded-2xl shadow-md p-4 mb-4 border border-gray-200 hover:shadow-xl transition">
      <h2 class="text-lg font-semibold break-words">
        <a href="{{ item.site }}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">
          {{ item.site }}
        </a>
      </h2>
      <p class="mt-2">
        <span class="font-medium">Status:</span>
        <span class="{% if item.status == 'changed' %}text-green-600{% else %}text-gray-600{% endif %}">
          {{ item.status }}
        </span>
      </p>
      <p><span class="font-medium">Summary:</span> {{ item.summary }}</p>
      <p class="text-sm text-gray-500 mt-1">Last checked: {{ item.timestamp }}</p>
    </div>
    {% endfor %}
  </main>

</body>
</html>
