<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Monitor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">ðŸŽ­ Ticket Monitor Dashboard</h1>
    <p class="mb-2 text-gray-600" id="lastChecked">Last Checked: ...</p>
    <ul class="list-disc pl-6" id="changesList"></ul>
  </div>

  <script>
    async function update() {
      const res = await fetch("/status");
      const data = await res.json();
      document.getElementById("lastChecked").textContent = "Last Checked: " + new Date(data.last_checked).toLocaleString();

      const list = document.getElementById("changesList");
      list.innerHTML = "";
      data.changes.forEach(change => {
        const li = document.createElement("li");
        li.textContent = change;
        list.appendChild(li);
      });
    }

    update();
    setInterval(update, 10000); // every 10 sec
  </script>
</body>
</html>
